        <p>最近做项目的时候，需要内网通过SSH自动进行连接操作，操作过程中发现SSH初始连接非常慢，常常要等30秒左右才出现相关界面，用ssh的详细模式跟踪了一下（ssh -v x.x.x.x)，发现主要问题出在GSS认证上，到目的服务器上，修改 /etc/ssh/sshd_config 文件，设置 GSSAPIAuthentication no ，同时设置 UseDNS no，然后重启ssh服务，问题解决。后来查了一下，GSSAPIAuthentication 参数是用于 Kerberos 验证的。</p>
