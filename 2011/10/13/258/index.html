        <p>先来看一个列子：</p>
<blockquote>
<p>#!/usr/bin/python</p>
<p>a=’hello world’</p>
<p>b=’good’</p>
<p>c=’test’</p>
<p>for i in [a,b,c]:</p>
<p> if i.startswith(‘t’):   #以t开头的字符串</p>
<p>  print i           </p>
<p> if i.find(‘oo’)!=-1:  #包含oo的字符串</p>
<p>  print i</p>
<p> if i.find(‘o’)==4:    #o在字符串的位置为4（从0开始）</p>
<p>  print i<br>执行结果：<br>hello world</p>
<p>good</p>
<p>test<br>&nbsp;</p>
</blockquote>
