        <p>tac   就是cat命令的反转, 这个命令将会从文件结尾部分列出文件的内容.</p>
<p>rev  把每一行中的内容反转, 并且输出到stdout上. </p>
<p>tac和rev的区别：</p>
<p>tac 反转文件的行序，使之从尾到头排列</p>
<p>rev 反转文件每行的内容，使之从行尾到行首倒转</p>
