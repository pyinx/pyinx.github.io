<p>#!/bin/bash</p>
<p>for a in <code>seq 1 9</code></p>
<p>do</p>
<p>echo “”</p>
<p>for b in <code>seq 1 9</code></p>
<p>do</p>
<p>if [ $a -ge $b ]</p>
<p>then</p>
<p>echo -n “$a x $b = $(expr $a * $b)” \</p>
<p>fi</p>
<p>done</p>
<p>done</p>
<p>echo “”<br>&nbsp;</p>
</blockquote>
