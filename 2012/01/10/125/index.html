        <p>我的ubuntu是11.10的，记得以前的10.4版本好像没有这问题的.</p>
<p>解决办法：（把/etc/resolv.conf锁定）</p>
<p>sudo echo “nameserver 8.8.8.8” &gt;&gt; /etc/resolv.conf</p>
<p>sudo chattr +i /etc/resolv.conf    (这是重点）</p>
<p>&nbsp;</p>
<p>想要修改/etc/resolv.conf文件的话，执行：</p>
<p>sudo chattr -i /etc/resolv.conf</p>
