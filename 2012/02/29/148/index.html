        <p>用eclipse+pydev编写python代码的时候，经常会遇到这样的问题：要添加或删除一行代码时候，后面的代码就得全部向前或向后缩进。</p>
<p>我以前都是手动去做的，可是感觉挺麻烦的，于是google了一下eclipse的快捷键，终于出来了。</p>
<p>首先<span style="color: #ff0000;">选择要同时缩进的代码</span>，然后按<span style="color: #ff0000;">tab键（向后缩进）</span>或<span style="color: #ff0000;">shift+tab键（向前缩进）</span>。</p>
