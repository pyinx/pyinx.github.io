        <p>之前只会用sed来打印文件的奇数行和偶数行，由于awk比较难理解，一直没学会。</p>
<p>今天看了这篇文章<a href="http://www.letuknowit.com/topics/20120331/use-awk-get-odd-lines.html" target="_blank" rel="external">http://www.letuknowit.com/topics/20120331/use-awk-get-odd-lines.html</a>，终于豁然开朗。还不懂的童鞋可以自己去看。</p>
<p>下面写一下操作方法，做个记录：</p>
<h4 id="打印奇数行：">打印奇数行：</h4><blockquote>
<p>seq 10|awk ‘i=!i’</p>
</blockquote>
<h4 id="打印偶数行：">打印偶数行：</h4><blockquote>
<p>seq 10|awk -v i=1 ‘i=!i’<br><a href="http://houwenhui.gotoip2.com/wp-content/uploads/2012/09/1.jpg" target="_blank" rel="external"><img src="http://houwenhui.gotoip2.com/wp-content/uploads/2012/09/1.jpg" alt="" title="1"></a></p>
</blockquote>
