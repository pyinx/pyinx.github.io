        <p>&nbsp;</p>
<p>下午有个需求，要替换字符串中的单引号，用sed和awk试了半天没有成功。唉，水平太菜了。无奈之下，只好google之，终于</p>
<p>找到了解决办法。mark一下，留着以后用。</p>
<p>&nbsp;</p>
<blockquote>
<p>echo “a’b’c” | awk -v v=”‘“ ‘{gsub(v,””)}1’</p>
<p>abc<br>-v ： 定义一个变量v，赋值为“‘”（单引号）</p>
</blockquote>
<p>gsub(v,””)： 把单引号都替换成空</p>
<p>1 ：相当于true，打印整行，print $0是默认操作。（个人理解，欢迎大家指正）</p>
<p>&nbsp;</p>
