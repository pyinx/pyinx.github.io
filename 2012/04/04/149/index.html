        <p>eclipse启动是突然报错，提示说：</p>
<blockquote>
<p>An error has occurred. See the log file D:/workspace/.metadata/.log<br>打开log文件看了一下，大概为：<br>An error occurred while automatically activating bundle org.eclipse.core.resources (36)<br>google一了顿，没有结果。于是试着把D:/workspace/.metadata<span style="font-family: mceinline;">目录删除，然后eclipse可以正常启动。</span></p>
</blockquote>
