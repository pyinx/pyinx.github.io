<p>在某些情况下（具体可参考 wiki.nginx.org），Nginx 内部重定向规则会被启动。</p>
<p>例如，当 URL 指向一个目录并且在最后没有包含“/”时，Nginx 内部会自动的做一个 301 重定向，这时会有两种情况：<br>1、server_name_in_redirect on（默认），URL 重定向为： server_name 中的第一个域名 + 目录名 + /；<br>2、server_name_in_redirect off，URL 重定向为： 原 URL 中的域名 + 目录名 + /。</p>
