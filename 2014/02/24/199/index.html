<p>今天再次碰到系统时间无法同步的问题，之前碰到过一次没解决。今天终于解决了，记录一下。</p>
<p><strong>情况如下：</strong></p>
<p>有几台新装的机器，系统时间一直无法和时间服务器同步，修改硬件时间也不好使。最后无奈之下，怀疑是时区的问题，</p>
<p>结果竟然解决了。</p>
<p><strong>解决步骤：</strong></p>
<blockquote>
<p>echo “TZ=’Asia/Shanghai’; export TZ” &gt;&gt; /etc/profile</p>
<p>source /etc/profile<br>&nbsp;</p>
</blockquote>
